<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radusergroup Records</title>
</head>
<body>
<h1>Radusergroup Records</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>UserName</th>
        <th>GroupName</th>
        <th>Priority</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.UserName}}</td>
        <td>{{.GroupName}}</td>
        <td>{{.Priority}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
